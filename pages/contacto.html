    <main class="mainPages">
      <!--formulario de contacto-->
      <form class="contacto__form" id="formulario contacto" action="#" method="get">
        <fieldset class="contacto__form__fieldset">
          <legend class="contacto__form__legend">INFORMACIÓN DE CONTACTO</legend>
          <label class="contacto__form__label" for="nombre">Nombre</label>
          <input class="contacto__form__input" type="text" name="nombre" maxlength="40" placeholder="Introduzca su nombre"/>
          <label class="contacto__form__label" for="apellido">Apellido</label>
          <input class="contacto__form__input" type="text" name="apellido" maxlength="40" placeholder="Introduzca su apellido"/>
          <label class="contacto__form__label" for="numeroCelular">Número de celular</label>
          <input class="contacto__form__input" type="number" name="numeroCelular" placeholder="(cód. país)(cód. área)(núm. celular)"/>
          <label class="contacto__form__label" for="email">Correo electrónico</label>
          <input class="contacto__form__input" type="email" name="email" maxlength="100" placeholder="Ejemplo: mail@gmail.com"/>
          <textarea class="contacto__form__textarea"
            name="area_texto"
            rows="3"
            cols="30"
            maxlength="600"
            placeholder="Escriba aquí su consulta"
          ></textarea>
          <div>
            QUIERO ASOCIARME
            <input type="checkbox" name="acepta_asociarse" value="1" checked />
          </div>
        </fieldset>
        <input class="contacto__form__enviar" type="submit" value="ENVIAR" />
        <input class="contacto__form__reset" type="reset" value="RESTABLECER" />
      </form>
    </main>

              <p class="footer__ubicacion">Pasaje Vucetich 3276, Punta Alta,<br>Provincia de Buenos Aires.</hr>

          </div>

      <div class="footer__mapa">
